<section class="poppins-medium" style="padding: 1rem 1rem 2rem 1rem;">

    <div class="breadcumb" style="display: flex; gap: 4px; align-items: center; margin-bottom: 1rem; margin-top: 8px;">
        <div (click)="backToHome()">Home</div>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAMZJREFUSEvtlE0KwjAQhb/eQXDvpndQ0OuI24I3EfeCBxHEMwh6AGnBK2gHKkTEzA8WN802yXx5b96koOdV9FyfAaA6HLFoDeyAm1od3D1YARvgAswtEK+CMXBqFUyAKzAFmpwSL0BqpZBzp+QrJAJ4QQ5ACWQhUYBARsBRg+QAD0tKkjOiZAbc03u/Bkiy3vrxV4tyDpn8lwIRBRJTU4IiANcMRADLdtC2XfYXQK0lLWJRBewt/1BEgfbgj/2IAhdkAKh2PQESzCgZeI9igwAAAABJRU5ErkJggg=="/>
        <div class="currentpage">Result Search for Meal</div>
    </div>

    <div class="title-ingredient-section">
        <h1>Meal for {{ searchSlug }}</h1>
        <div class="search-meal">
            <div class="wrapper-svg">
                <svg (click)="handleSearch()" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="bevel"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <input type="text" name="search" [(ngModel)]="search" placeholder="Cari meal..." class="pooppins-medium">
        </div>
    </div>

    <h5 *ngIf="loadingSearchMeal" class="poppins-medium" style="margin-top: 1.25rem; font-size: 1.5rem;">Memuat Pencarian Meal...</h5>
    <div *ngIf="searchMealData">
        <div *ngIf="!loadingSearchMeal" class="wrapper-list-detail-ingre">
            <div *ngFor="let meal of searchMealData;" class="wrapper-box-detail-ingre">
                <div class="box-item-detail-ingre" (click)="navigateToDetailsById(meal)">
                    <div class="bg-overlay"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="bevel"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <img [src]="meal.strMealThumb" [alt]="`Cooking Meals - ${searchSlug}`" class="image-ingre-detail">
                    <div class="ingre-detail">
                        <h2>{{ meal.strMeal }}</h2>
                        <div class="tag-list">
                            <div class="tag-area-ingre" title="Area Ingredient">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M2 2h20M8.049 18.53C9.932 20.178 10.873 21 12 21s2.069-.823 3.951-2.47l2-1.748c1.008-.882 1.513-1.322 1.78-1.913c.269-.59.269-1.26.269-2.599V9.702M20 6V2H4v10.27c0 1.34 0 2.009.268 2.6c.175.385.451.707.903 1.13M8.5 13h7m-7-5h7"/></svg>
                                {{ meal.strArea }}
                            </div>
                            <div class="tag-category-ingre" title="Category Ingredient">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" d="M4.979 6.315C2.993 7.109 2 7.506 2 8s.993.89 2.979 1.685l2.808 1.124C9.773 11.603 10.767 12 12 12s2.227-.397 4.213-1.191l2.808-1.124C21.007 8.891 22 8.494 22 8s-.993-.89-2.979-1.685l-2.808-1.123C14.227 4.397 13.233 4 12 4c-.954 0-1.764.237-3 .712"/><path d="m5.766 10l-.787.315C2.993 11.109 2 11.507 2 12s.993.89 2.979 1.685l2.808 1.124C9.773 15.603 10.767 16 12 16s2.227-.397 4.213-1.191l2.808-1.124C21.007 12.891 22 12.493 22 12s-.993-.89-2.979-1.685L18.234 10"/><path stroke-linecap="round" d="M19.021 17.685C21.007 16.891 22 16.494 22 16c0-.493-.993-.89-2.979-1.685L18.234 14M5.766 14l-.787.315C2.993 15.109 2 15.507 2 16s.993.89 2.979 1.685l2.808 1.124C9.773 19.603 10.767 20 12 20c.954 0 1.764-.237 3-.712"/></g></svg>
                                {{ meal.strCategory }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</section>
